<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        {% extends 'crudApp/base.html' %}
    {% block content %}
    <h1> Student Details</h1>
    <a href="/crudApp/add_student" role="button" class="btn btn-primary">Add New Student</a>
    <!-- <button type="button" href="crudApp/add_student/">Add New Student</button> -->
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Student Number</th>
                <th>Student Name</th>
                <th>Date of birth</th>
                <th>Age</th>
                <th>Address</th>
            </tr>
        </thead>
            <tbody>
                {% for stu in student %}
                <tr>
                    <td>{{stu.sno}}</td>
                    <td>{{stu.sname}}</td>
                    <td>{{stu.date_of_birth}}</td>
                    <td>{{stu.age}}</td>
                    <td>{{stu.address}}</td>
                </tr>
                {% endfor %}
            </tbody>
           
       

    </table>
    {% endblock %}

    </body>
</html>
