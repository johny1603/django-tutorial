<html>
    {% load static %}
    <head>
</head>
<title>DB Model Session</title>
<body>
    {% if emp_list %}
    <table>
        <th>Employee Number</th>
        <th>Employee Name</th>
        <th>Employee Salary</th>
        <th>Employee Address</th>
        {% for emp in emp_list %}
        <tr>
            <td>{{emp.empNo}}</td>
            <td>{{emp.empName}}</td>
            <td>{{emp.empSalary}}</td>
            <td>{{emp.empAddress}}</td> 
        </tr>    
        {% endfor %}
    {% endif %}
    </table>
  
    
</body>

</html>
